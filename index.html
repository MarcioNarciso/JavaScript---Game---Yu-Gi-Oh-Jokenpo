<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Yu-Gi-Oh! Jokenpô Edition</title>

    <link rel="shortcut icon" href="src/assets/favicon/Favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/reset.css">
    <!-- Framework -->
    <link rel="stylesheet" href="src/styles/buttons.css">
    <link rel="stylesheet" href="src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="src/assets/rpgui/dist/rpgui.min.css">

    <link rel="stylesheet" href="src/styles/main.css">

    <link rel="stylesheet" href="src/styles/modal.css">
</head>
<body>
    <audio id="bgm" loop autoplay>
        <source src="src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>

    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span id="">
                    <p id="player_score">Win: 0</p>
                    <p id="computer_score">Lose: 0</p>
                </span>
            </div>
            <div class="menu_avatar">
                <img id="card-image">
            </div>
            <div class="card_details frame">
                <p id="card-name">Selecione</p>
                <p id="card-type">uma carta</p>
            </div>
        </div>
        <div class="container__right">
            <div class="card-box__container">
                <div id="computer-cards" class="card-box framed"></div>
    
                <div class="card-versus__container">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>

                        <img src="src/assets/icons/millenium2.png" height="100px">

                        <div class="card-infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button"
                            onclick="resetDuel()"
                        >
                            YOU WON!
                        </button>
                    </div>
                </div>
    
                <div id="player-cards" class="card-box framed"></div>
            </div>
        </div>
    </div>


    <div class="modal-bg rpgui-content framed-golden-2">
        <h1>Yu-Gi-Oh! Jokenpô Edition</h1>

        <div class="modal framed">
            <div class="content">
                <span>Number of Cards</span>
                <div class="inline-section">
                    How many cards per player?
                    <select id="select-number-cards" class="rpgui-dropdown">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <button type="button" id="confirm-number-cards" class="rpgui-button">Ok</button>
            </div>
        </div>
    </div>

    <script src="src/assets/rpgui/dist/rpgui.min.js"></script>
    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
